# pamelaChu.version can (should) be used to version static resources and thus enable a long cache value.
pamelaChu.version=1.0-SNAPSHOT
pamelaChu.url=https://pamelaChu.ippon.fr

#User configuration
pamelaChu.admin.users=pamelaChu@ippon.fr

#E-mail configuration
smtp.host=mail.ippon.fr
smtp.port=25
smtp.user=
smtp.password=
smtp.from=pamelaChu@ippon.fr

#Cassandra configuration
cassandra.host=localhost:9171
cassandra.cluster=PamelaChu cluster
cassandra.keyspace=pamelaChu

#Elastic Search configuration
elasticsearch.engine.mode=embedded

elasticsearch.indexNamePrefix=pamelaChu
elasticsearch.cluster.name=pamelaChuCluster
elasticsearch.cluster.nodes=127.0.0.1
elasticsearch.cluster.default.communication.port=9300
