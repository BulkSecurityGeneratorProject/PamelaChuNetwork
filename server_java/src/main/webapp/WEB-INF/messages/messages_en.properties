pamelaChu.help.home.presentation.title=<b>Help</b>
pamelaChu.help.home.presentation.content=Welcome to the online help!<br/><p>Follow the next steps for a tour of the main PamelaChu features.</p>

pamelaChu.help.home.timeline.title=<b>Timeline</b>
pamelaChu.help.home.timeline.content=This is your timeline. It displays all messages \
  <ul>\
  <li>mentioning you or sent privately to you</li>\
  <li>sent by users you follow</li>\
  <li>sent by yourself</li>\
  <li>sent to group you are subscribed to</li></ul> \
  <p>If it's empty, don't worry, it will get updated as soon as you start following other users!</p>\
  <p>When viewing a message, you can reply to it and mark it as favorite to find it easily later.</p>\
  <p>If a message had already got some replies, you can see them all by clicking on details: this makes it easier to follow conversation on PamelaChu.</p>

pamelaChu.help.home.updatestatus.title=<b>Sending messages</b>
pamelaChu.help.home.updatestatus.content=Here is where you write messages you want to share \
  <ul><li>all messages are public by default. They will be delivered to all users who follow you </li> \
  <li>when writing a message you should use <i>#hashtags</i>: this simply means adding a \'#\' at the beginning of important words that can be used to find your message </li> \
  <li>when mentioning, or replying to, other users, you should add a @ at the beginning of their name : they will be notified that you are talking to them </li> \
  </ul>

pamelaChu.help.home.groups.title=<b>Groups</b>
pamelaChu.help.home.groups.content=This is the list of groups you are a member of. \
  <p>You can find, and subscribe to, public group in the Account/Groups page (top-right menu).</p>\
  <p>There are also private groups : for these you cannot subscribe : the owner of the group must add you as a member.</p>

pamelaChu.help.home.follow-suggest.title=<b>Suggested users</b>
pamelaChu.help.home.follow-suggest.content=<p>This is a list of users who share common interests with you and who you could follow.</p>\
  <p>If you are a new user, this list is probably empty: PamelaChu needs some time to learn who you are in order to suggest you relevant users.</p>\
  <p>And don't forget to use #hashtags in your messages, it makes everything easier!</p>

pamelaChu.help.home.profileTrends.title=<b>Trends</b>
pamelaChu.help.home.profileTrends.content=<p>This list represents the #hashtag that are currently the most often used on PamelaChu. Use this to discover what's going on and what are the hottest topics on PamelaChu !</p>
