pamelaChu.presentation.title=What is PamelaChu?

pamelaChu.presentation.row1.title=A private, enterprise social network
pamelaChu.presentation.row1.1=Update your status to inform your co-workers
pamelaChu.presentation.row1.2=Subscribe to other employees' time lines
pamelaChu.presentation.row1.3=Share important information to your followers
pamelaChu.presentation.row1.4=Discuss and reply to your colleagues
pamelaChu.presentation.row1.5=Put important information into favorites
pamelaChu.presentation.row1.6=Search useful information with our integrated search engine
pamelaChu.presentation.row1.7=Use hashtags to find related information
pamelaChu.presentation.row1.8=Go to your co-workers' profiles to see what they are working on
pamelaChu.presentation.row1.9=English and French versions available, adding other languages is easy

pamelaChu.presentation.row2.title=Works on all devices!
pamelaChu.presentation.row2.1=Dynamic Web application (HTML5) : nothing to install, excepted a modern browser!
pamelaChu.presentation.row2.2=Works on mobile devices, tablets, or standard computers : the application adapts itself automatically to your device's screen
pamelaChu.presentation.row2.3=Stay connected with your enterprise wherever you are

pamelaChu.presentation.row3.title=Easy installation and integration with your company's IT infrastructure
pamelaChu.presentation.row3.1=Standard Java application
pamelaChu.presentation.row3.2=Your data belongs to you, not to your SaaS vendor!
pamelaChu.presentation.row3.3=Integrates with your LDAP directory
pamelaChu.presentation.row3.4=Integrates with Google Apps
pamelaChu.presentation.row3.5=Fully Open Source, with a business-friendly Apache 2 license
pamelaChu.presentation.row3.6=Easy to extend or modify according to your needs
pamelaChu.presentation.row3.7=High performance (based on Apache Cassandra), even on small hardware
pamelaChu.presentation.row3.8=Join the project and submit patches on our Github page:

pamelaChu.presentation.row4.title=Also available in SaaS mode, fully managed by Ippon Technologies
pamelaChu.presentation.row4.1=If you do not want to install PamelaChu in your company, it's easy to use directly
pamelaChu.presentation.row4.2=Secured multi-enterprise mode: every company has its own private space
pamelaChu.presentation.row4.3=256 bits SSL cryptography: all data transfers are fully secured

