##################### ElasticSearch Configuration For Embedded Cluster #####################

# This file contains the configuration of the embedded elasticsearch cluster,

cluster.name: pamelaChuCluster
node:
  local: true
  name: "pamelaChu-embedded-node"

path:
  data: ${pamelaChu.elasticsearch.path.data}/data
  work: ${pamelaChu.elasticsearch.path.data}/work
  logs: ${pamelaChu.elasticsearch.path.log}

http.enabled: ${pamelaChu.elasticsearch.http.enabled}

